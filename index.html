<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Справка. -->
    <script src="static/js/help.js" defer></script>
    <!-- Основной JS скрипт -->
    <script src="static/js/main.js" defer></script>
</head>
<body>
    <div id = "frame">
        <div class= "head">
            <h1 >
                <strongs>
                    Веб-калькулятор! 
                </strong>
            </h1>
        </div>
        <div class="calc-wrapper" >
            <div class="result-area">
                <input id="result" type="text" readonly value="0">
                <input id="clear" type="button" value="CE">
            </div>
            <div class="digits">
                <div class="digits-buttons">
                    <input class="digit-button" type="button" value="1">
                    <input class="digit-button" type="button" value="2">
                    <input class="digit-button" type="button" value="3">    
                </div>
                <div class="digits-buttons">
                    <input class="digit-button" type="button" value="4">
                    <input class="digit-button" type="button" value="5">
                    <input class="digit-button" type="button" value="6">    
                </div>
                <div class="digits-buttons">
                    <input class="digit-button" type="button" value="7">
                    <input class="digit-button" type="button" value="8">
                    <input class="digit-button" type="button" value="9">    
                </div>
                <div class="digits-buttons">
                    <input class="digit-button" type="button" value="0">
                </div>
            </div>
            <div class="all-operators">
                <div class="operator-buttons">
                    <input type="button" class="operator-button" value="+">
                    <input type="button" class="operator-button" value="-">
                    <input type="button" class="operator-button" value="/">
                    <input type="button" class="operator-button" value="*">
                </div>
                <div class="operator-buttons">
                    <input type="button" class="operator-button" value="C">
                    <input type="button" class="operator-button" value=".">
                    <input type="button" class="operator-button" value="=">
                </div>
            </div>
        </div>
        <div class="mode-button">
            <input type="button" id = "mode-button" value="Viewmode: Classic">
        </div>
        <h6 style="text-align: center;">
            Copyright © HaxCO™ industries (web-calculator) 2020 </br>
            Все права защищены
        </h6>
    </div>
</body>
</html>
